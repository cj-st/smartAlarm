<!DOCTYPE html>
<html>
<head>
    <title>Smart Alarm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     <link rel="stylesheet" href="smartAlarm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

    <!-- <script src="http://maps.googleapis.com/maps/api/js"></script> -->

</head>
<body>
<!-- clock -->
<div class="container">
    <div class="row" id="clock">
    </div>
</div>
<!-- weather -->
<div class="container">
    <div class="row" id="weather">
    </div>
</div>

<!-- alarms options -->
<div class="container">
    <div class="row row-centered">
        <div class="col-xs-4 col-centered"><select class="form-control col-centered" id='alarmDate'></select></div>
        <div class="col-xs-2 col-centered"><select class="form-control col-centered" id='alarmMinute'></select></div>
        <div class="col-xs-2 col-centered"><select class="form-control col-centered" id='alarmHour'></select>
</div>
        <div class="col-xs-2 col-centered"><select class="form-control col-centered" id='alarmMeridiem'></select>
</div>
        <div class="col-xs-2 col-centered"><button type="button" class="btn btn-primary btn-md" id="setAlarm">Set Alarm</button></div>

    </div>
</div>





    <script src="smartAlarm.js"></script>

</body>
</html>
